---
layout: default
---

<div class="page">
  <h1 class="post-title">
  <a href="/camera-log/{{ post.url }}">{{ page.title }}</a>
  </h1>

    <span class="post-tags" style="white-space: nowrap">tags:
    {% for tag in page.tags %}
      {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="/camera-log/tag/{{ tag_name }}">
      {{ tag_name }}
    </a>
  {% endfor %}
  </span>
  
  {{ content }}
</div>
